{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
    <div class="row">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class='btn btn-primary'>
                    {% bootstrap_icon "star" %} Zapisz
                </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}

{% block media %}
{{ form.media }}
{% endblock %}
